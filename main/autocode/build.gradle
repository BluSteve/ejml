dependencies {
    compile group: 'com.peterabeles', name: 'auto64fto32f', version: '1.1'
}

idea {
    module {
        name = "EJML Autocode"
    }
}

task(autogenerate, dependsOn: 'classes', type: JavaExec) {
    main = 'org.ejml.GenerateCode32F'
    classpath = sourceSets.main.runtimeClasspath
}